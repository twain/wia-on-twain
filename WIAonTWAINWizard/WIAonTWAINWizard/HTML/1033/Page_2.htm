<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;

// This is an example of a function which initializes the page
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		//
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls 
	// with the appropriate symbol values
	//
	window.external.Load(document);
}

// If the wizard has more than 1 page, this 
// function will browse to the page specified
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// This is an example of a function which
// gets called when the user clicks on 'Finish'
//
function OnFinish(document)
{
  if( (VID.value!="" && PID.value=="") || (VID.value=="" && PID.value!=""))
  {
    alert("Please, fill both VID and PID.");
    return;
  }
  if( (SCSI_VID.value!="" && SCSI_PID.value=="") || (SCSI_VID.value=="" && SCSI_PID.value!=""))
  {
    alert("Please, fill both VID and PID.");
    return;
  }
  
  if( VID.value=="" && PID.value=="" && SCSI_VID.value=="" && SCSI_PID.value=="")
  {
    alert("Please, fill USB and/or SCSI ID in the INF file settings.");
    return;
  }	
  if(VID.value!="" && PID.value!="" && (VID.value.length!=4  || PID.value.length!=4) )
  {
    alert("USB VID and PID have to be 4 digits");
    return;   
  }
  if(SCSI_VID.value!="" && SCSI_PID.value!="")
  {
    if(SCSI_VID.value.length>15)
    {
      alert("SCSI Vendor can have Max 15 symbols");
      return;   
    }
    if(SCSI_PID.value.length>16)
    {
      alert("SCSI Product can have Max 16 symbols");
      return;   
    }
    
    while(SCSI_VID.value.length<15)
    {
       SCSI_VID.value = SCSI_VID.value + "_";
    }
    
    while(SCSI_PID.value.length<16)
    {
       SCSI_PID.value = SCSI_PID.value + "_";
    }
    
  }
  OnWizFinish(document);
}

</SCRIPT>
